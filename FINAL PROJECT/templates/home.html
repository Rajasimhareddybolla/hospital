<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPITAL</title>
    <link rel="icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
          background-repeat: repeat;
      }
      header {
          background-color: #333;
          color: #fff;
          text-align: center;
          padding: 1em;
      }

      nav {
          background-color: #444;
          color: #fff;
          text-align: center;
          padding: 0.5em;
      }

      nav a {
          color: #fff;
          text-decoration: none;
          padding: 1em;
          margin: 0 1em;
      }
      .image-container {
        max-width: 275px;
        height: auto;
            }

        img {
            width: 110%;
            height: 220px;
        }
        section {
            padding: 2em;
        }
        .featured-hospital {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .hospital {
            width: 30%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            bottom: 0;
            width: 100%;
        }

        .nice-photo-frame {
    height: 30vh;
    display: inline-block;
    overflow: hidden; /* Ensure the image stays within the frame */
    border: 10px solid #fff; /* White border */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft box shadow */
    border-radius: 10px; /* Rounded corners */
    transition: transform 0.3s ease-in-out; /* Add a smooth zoom effect on hover */
}

.nice-photo-frame img {
    display: block;
    width: 100%; /* Make the image fill the frame */
    height: auto; /* Maintain aspect ratio */
    border-radius: 10px; /* Rounded corners for the image */
}

.nice-photo-frame:hover {
    transform: scale(1.05); /* Zoom in slightly on hover */
}
      
  </style>
</head>
<body>

  <header>
    <h1>Welcome to care center</h1>
  </header>
  <style>
    a{
      color: antiquewhite;
    }
    a:hover{
      color: bisque;
      text-decoration: none;
    }

  </style>
  <nav>
    <a href="/home">Home</a>
     <a href="/meeting">Meeting</a>
  
   

    <a href="/logout">logout</a>
    
  </nav>
  <section class="hospitals-container">


    {% for hospital in hospitals %}
      <div class="hospital-info">
        <div>
          <h2>{{ hospital["name"] }}</h2>
            <form method = "POST" , action = "/hospital_details">
              <input type ="hidden" name ="mail" value ={{ hospital.mail }}>
              <button type ="submit"><img src="{{ hospital.image }}" alt="Hospital Image"></button>
            </form>
          
        </div>
        
        <p style="color: rgb(99, 76, 122)">
          <span style="color: rgb(213, 9, 9);">phone_number</span>  :   {{ hospital.phone_number }}
        </p>
        <p style="color: rgb(99, 76, 122)">
          <span style="color: rgb(213, 9, 9);">email</span>  :   {{ hospital.mail }}
        </p>
        <p style="color: rgb(99, 76, 122)">
          <span style="color: rgb(213, 9, 9);">Description</span>  :   {{ hospital.description }}
        </p>
      </div>
    {% endfor %}
  </section>
  

</body>
<style>
  .hospitals-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Adjust the gap as needed */
  }

  .hospital-info {
    flex: 1 1 200px; /* Adjust the basis as needed for your design */
    display: flex;
    flex-direction: column;
    gap: 10px; /* Adjust the gap as needed */
    border: 2px solid transparent; /* Initial border color */
    padding: 10px;
    transition: transform 0.3s ease, border-color 0.3s ease; /* Smooth transition for transform and border color */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Soft shadow for depth */
  }

  .hospital-info:hover {
    transform: scale(1.05); /* Zoom in effect */
    border-color: #007bff; /* Change border color on hover */
  }

  .hospital-info > div, .hospital-info > nav {
    flex: 1;
  }

  .image-container {
    padding: 10px; /* Add padding around the image */
    border: 1px solid #ddd; /* Light grey border */
    margin-bottom: 10px; /* Space below the image container */
    border-radius: 5px; /* Rounded corners for the container */
    overflow: hidden; /* Ensures the image does not overflow the rounded corners */
  }

  .hospital-info img {
    width: calc(100% - 20px); /* Adjust width to account for padding */
    height: auto;
    display: block; /* Remove any inline spacing */
    margin: 0 auto; /* Center the image within the container */
  }
</style>
</html>
